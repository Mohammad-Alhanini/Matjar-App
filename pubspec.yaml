name: matjar
description: "Matjar App"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  dio: ^5.9.1
  shared_preferences: ^2.5.4
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.3
  firebase_auth: ^6.1.4
  firebase_core: ^4.4.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/matjar.png"
